<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(87, 187, 154);
            color:white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            var a = window.document.getElementById('area');
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var a = window.document.getElementById('area');
            a.innerText = 'entrou'
            a.style.background='black'
            a.style.color = 'whit'
        }
        function sair() {
            var a = window.document.getElementById('area');
            a.innerText = 'saiu'
            a.style.background ='rgb(87, 187, 154)'
        }
    </script>
</body>
</html>
