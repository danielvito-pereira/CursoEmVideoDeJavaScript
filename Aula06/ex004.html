<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
           body{
               font: normal 28 pt arial;
           }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('qual é sue nome ')
        document.writeln(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras<br/>`)//nessa linha com o comando lengt é possivel fazer a contagem de letras
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)//ele escreve no corpo sem 'janela '
        document.write(`seu nome em minúscilas é ${nome.toLowerCase()}`)


    </script>   
    
</body>
</html>
