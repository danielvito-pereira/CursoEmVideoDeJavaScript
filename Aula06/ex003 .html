<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(121, 121, 202);
            color: white;
            font: normal 20pt arial ;
        } 
        h1{ 
           color: rgb(245, 228, 132);
           text-align: center;
        } 
        p{
            color: rgb(0, 0, 0);
            text-align: justify-content;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo! </h1>
    <p>o resultado da somo foi + s </p>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um número '))//foi convertido de string para number
        var n2 = Number(window.prompt('Digite outro número :'))//modo simplificado
        var s = n1 + n2
        window.alert(`a soma entre ${n1} é ${n2} é igual a ${s} `)//com crase 
        //(number+number) para adição 
        //(string + string) para concatenação
        document.writeln(`o resultado da ultima soma entre ${n1} e ${n2} foi = ${s} `)

    </script>
</body>
</html>
