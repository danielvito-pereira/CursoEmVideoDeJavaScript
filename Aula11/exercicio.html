<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificar se é Brasileiro </h1>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="nacionalidade" onclick="nacionalidade()">
    <div id="res">Resultado</div>


    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtn');
            var res = window.document.getElementById('res')
            if (pais != 'Brasil') {
                res.innerHTML =('Você é estrangeiro!')
            } else {
                res.innerHTML = ('Vocé é Brasileiro')
            }
        }   
    </script>
</body>
</html>
